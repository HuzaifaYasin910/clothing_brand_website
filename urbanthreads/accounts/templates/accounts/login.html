{% extends "base.html"%} {% block content %}

<main class="page login-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading">
        {% if messages %} {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %} {% endif %}
        <h1 style="font-family: Alatsi, sans-serif; color: rgb(1, 70, 139)">
          LOGIN
        </h1>
      </div>
      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            class="form-control item"
            type="text"
            id="username"
            name="username"
            style="box-shadow: none"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            style="box-shadow: none"
          />
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          style="
            width: 100%;
            background: rgb(253, 186, 13);
            border-width: 0px;
            box-shadow: none;
          "
        >
          Log In
        </button>

        <p class="text-center" style="margin-top: 5px">
          <br />Dont have an account&nbsp;<br />
          <a href="{% url 'accounts:signup' %}" style="font-weight: bold"
            >Sign up</a
          ><br />
        </p>
      </form>
    </div>
  </section>
</main>

{% endblock %}
